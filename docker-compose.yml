version: "3.8"
services:
  postgres_n8n:
    image: postgres:14
    restart: always
    container_name: postgres_n8n
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: JUANJOse0228
      POSTGRES_DB: n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /tmp/n8n:/tmp

  redis_n8n:
    image: redis:7-alpine
    restart: always
    container_name: redis_n8n
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass JUANJOse0228

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    container_name: n8n
    ports:
      - "127.0.0.1:5678:5678"
    # ───── Configuración para acceso al host (API DIAN) ─────
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # ───── API DIAN ─────
      # URL de la API DIAN corriendo en el host
      # Si host.docker.internal no funciona, usa: http://10.0.0.63:3456
      DIAN_API_URL: http://host.docker.internal:3456
      
      # ───── Base de datos LOCAL ─────
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres_n8n
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: JUANJOse0228
      
      # ───── Base de datos EXTERNA (Supabase) - COMENTADA ─────
      #DB_TYPE: postgresdb
      #DB_POSTGRESDB_HOST: aws-0-us-east-2.pooler.supabase.com
      #DB_POSTGRESDB_PORT: 6543
      #DB_POSTGRESDB_DATABASE: postgres
      #DB_POSTGRESDB_USER: postgres.czqwahioczgmnmreadri
      #DB_POSTGRESDB_PASSWORD: JUANJOse0228
      
      # ───── Configuración de Redis (Caché) ─────
      N8N_REDIS_HOST: redis_n8n
      N8N_REDIS_PORT: 6379
      N8N_REDIS_PASSWORD: JUANJOse0228
      N8N_REDIS_DB: 0
      QUEUE_BULL_REDIS_HOST: redis_n8n
      QUEUE_BULL_REDIS_PORT: 6379
      QUEUE_BULL_REDIS_PASSWORD: JUANJOse0228
      QUEUE_BULL_REDIS_DB: 1
      
      # ───── Encriptación y autenticación ─────
      N8N_ENCRYPTION_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6cXdhaGlvY3pnbW5tcmVhZHJpIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTY3NTI5NSwiZXhwIjoyMDY1MjUxMjk1fQ.xhozha1hG0CmXR55MJmx7H06kDR-uhVbZ0Xek2h6bWM
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: admin
      N8N_BASIC_AUTH_PASSWORD: Lpff*2018
      N8N_RUNNERS_ENABLED: true
      
      # ───── Configuración de red ────
      N8N_HOST: n8n.laproff.com
      #N8N_DISABLE_PUSH_ORIGIN_CHECK: "true"
      N8N_PORT: 5678
      N8N_TRUST_PROXY: "true" 
      #N8N_PROXY_HOPS: "1"
      
      N8N_BASE_URL: https://n8n.laproff.com/
      WEBHOOK_URL: https://n8n.laproff.com/
      N8N_EDITOR_BASE_URL: https://n8n.laproff.com/
      N8N_DIAGNOSTICS_ENABLED: false
      N8N_SECURE_COOKIE: true
      N8N_DISABLE_UI_ACCESS_CONTROL: true
      
      # ───── Configuración general ─────
      GENERIC_TIMEZONE: America/Bogota
      NODE_FUNCTION_ALLOW_EXTERNAL: "*"
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "false"
      #ajuste archivos temporales
      N8N_BINARY_DATA_MODE: filesystem
      N8N_BINARY_DATA_PATH: /data/binary

    volumes:
      - n8n_data:/home/node/.n8n
      #- /tmp/n8n:/tmp
      - n8n_binary:/data/binary 
    depends_on:
      - postgres_n8n
      - redis_n8n

# Volúmenes externos (usar los existentes)
volumes:
  postgres_data:
    external: true
    name: n8n_postgres_data
  n8n_data:
    external: true
    name: n8n_data
  redis_data:
    external: true
    name: n8n_redis_data
  n8n_binary:
    external: false
